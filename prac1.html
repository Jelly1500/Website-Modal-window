<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="C:\Users\jelly\OneDrive\바탕 화면\pythonProject\prac2.css">
    <script src="C:\Users\jelly\Downloads\jquery-3.6.1.min.js"></script>
</head>
<body style="border: 0px; margin: 0px">
    <!-- video 태그에 autoplay 속성을 활성화하려면 muted 속성과 같이 써야 함! 출처: pixabay.com -->
    <video id="mainVideo" width="100%" height="100%" autoplay muted loop>
        <source type="video/mp4" src="C:\Users\jelly\OneDrive\바탕 화면\pythonProject\videos\cat.mp4">
    </video>
    <button id="visibleBtn" onclick="HideAndShow()"></button>
    <div class="container" id="menu">
        <div class="option heading">
            <p>운전 및 듣기 클론코딩</p>
        </div>
        <form class="option video">
            <p>더 많은 영상을 보려면 선택하세요</p>    
            <select name="videos" id="select_video" multiple size="8" style="width: 260px;" onchange="changeValue()">
                <option class="opt" value="grass" selected>grass</option>
                <option class="opt" value="sky">sky</option>
                <option class="opt" value="frog">frog</option>
                <option class="opt" value="flower">flower</option>
                <option class="opt" value="surfing">surfing</option>
                <option class="opt" value="jellyfish">jellyfish</option>
                <option class="opt" value="city">city</option>
                <option class="opt" value="cat">cat</option>
                <option class="opt" value="mountain">mountain</option>
                <option class="opt" value="bird">bird</option>
            </select>
        </form>
      
        <div class="option speed">

        </div>
        <div class="option sound">

        </div>
        <div class="option radio">

        </div>
        <div class="option Link">

        </div>
    </div>

    <script>
        function changeValue() {
            var value_str = document.getElementById("select_video");
            var videoSrc = "C:\\Users\\jelly\\OneDrive\\바탕 화면\\pythonProject\\videos\\" + value_str.options[value_str.selectedIndex].text + ".mp4";
            mainVideo.src = videoSrc;
            mainVideo.load();
            mainVideo.play();
            
        }

        function HideAndShow() {
            var obj = document.getElementsByClassName("container");
            if($("#menu").css("display") == "none") {
                $("#menu").show();
            }
            else {
                $("#menu").hide();
            }
        }

    </script>
</body>
</html>
